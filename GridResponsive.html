<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="Newtut.css" />
  </head>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      grid-auto-rows: minmax(100px, auto);
      grid-auto-columns: minmax(100px, auto);
    }
    .items {
      background-color: lightcoral;
      border: 3px solid green;
      border-radius: 3px;
      text-align: center;
      padding-top: 30px;
    } 
  </style>
  <body>
    <div class="container">
      <div class="items" id="item-1">Box 1</div>
      <div class="items" id="item-2">Box 2</div>
      <div class="items">Box 3</div>
      <div class="items">Box 4</div>
      <div class="items">Box 5</div>
      <div class="items">Box 6</div>
      <div class="items">Box 7</div>
      <div class="items">Box 8</div>
    </div>
  </body>
</html>
